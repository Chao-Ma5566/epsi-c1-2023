<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Station de vélo en libre service à Nantes</title>
		<style>
			#demo {
				font-family: "Helvetica", Arial, sans-serif;
			}
			a {
				text-decoration: none;
				color: #f66;
			}
			li {
				line-height: 1.5em;
				margin-bottom: 20px;
			}
			.author,
			.date {
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<div id="demo">
			<pre>{{bikeData}}</pre>
			<h1>Latest Vue.js Commits</h1>
			<template v-for="branch in branches">
				<input
					type="radio"
					:id="branch"
					:value="branch"
					name="branch"
					v-model="currentBranch"
				/>

				<label :for="branch">{{ branch }}</label>
			</template>
			<input type="text" v-model="brancheName"/>
			<button @click="addbranche">Ajoutez une branche</button>
			<br />Valeur de currenBranch : {{currentBranch}}
			<p>vuejs/vue@{{ currentBranch }}</p>
			<ul>
				<li v-for="record in bikeData">
					<a :href="record.html_url" target="_blank" class="commit"
						>{{ record.sha.slice(0, 7) }}</a
					>
					-
					<span class="message"
						>{{ formattedMessage(record.commit.message) }}</span
					><br />
					by
					<span class="author"
						><a :href="record.author.html_url" target="_blank"
							>{{ record.commit.author.name }}</a
						><img :src="record.author.avatar_url" alt="autor image" style="width: 5em; height: 5em;"></span
					>
					at
					<span class="date"
						>{{ formattedDate(record.commit.author.date) }}</span
					>
				</li>
			</ul>
		</div>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="https://unpkg.com/vue@3"></script>
		<script>
			const apiURL =
				"https://data.nantesmetropole.fr/api/explore/v2.1/catalog/datasets/244400404_stations-velos-libre-service-nantes-metropole-disponibilites/records?limit=100";
			const config = {};

			Vue.createApp({
				data() {
					return {
						brancheName: "",
						branches: ["main", "3.2", "v2-compat"],
						currentBranch: "main",
						bikeData: [],
					};
				},

				created: function () {
					this.fetchDataPromise();
				},

				watch: {
					currentBranch: "fetchDataPromise",
				},
				methods: {
					fetchDataPromise: async function () {
						try {
							const response = await axios.get(apiURL + this.currentBranch);
							this.bikeData = response.data;
                            console.log(bikeData)
						} catch (error) {
							console.error("Une erreur s'est produite lors de la récupération des données :", error);
							this.bikeData = [];
						}
					},
					addbranche: function() {
						this.branches.push(this.brancheName)
						this.brancheName = ""
					},
					formattedMessage: function (message) {
						const newline = message.indexOf("\n");
						console.log(newline);
						return newline > 0 ? message.slice(0, newline) : message;
					},
					formattedDate: function (date) {
						return date.replace(/T|Z/g, " ");
					},
				},
			}).mount("#demo");
		</script>
	</body>
</html>
